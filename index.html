<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
$(document).ready(function(){
    $('#submit').click(function(e){
        e.preventDefault();
            let username = $("#uname").val();
            let email = $("#email").val();
            let password = $("#password").val();

            $(".error").remove();
        
        

            
            // name
            if(username.length < 1){
                $("#uname").after('<br><span class="error"> this field is required</span>');
                
            }else{
                let nregex = /^[A-Za-z]+$/ ;
                let validName = nregex.test(username);
                if(!validName){
                    $("#uname").after('<br><span class="error">Name should only contain alphabet</span>');
                }
            }
            // email
            if(email.length < 1){
                $("#email").after('<br><span class="error"> this field is required</span>');
                
            }else{
                let eregex =/^[A-Z0-9][A-Z0-9._%+-]{0,63}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/;
                let validEmail = regex.test(email);
                if(!validEmail){
                    $("#email").after('<br><span class="error">invalid email address</span>');
                    return;
                }
            }
            // password
            if(password.length < 1){
                $("#password").after('<br><span class="error"> this field is required</span>');
            }else{
                let pregex = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!_@$%^&*-]).{8,}$/;
                let validPassword = pregex.test(password);
                if(!validPassword){
                    $("#password").after('<br><span class="error"> enter a valid input</span> <br><ul><li class="error">at least one uppercase letter and lowercase letter</li><li class="error">one number and one special character</li></ul><br>');
                    return;
                }
            }
            });
        });


</script>

                    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<script>
    $(document).ready(function(){
        $("#div").hide();
        $('#submit').click(function(e){
            e.preventDefault();
            let username = $("#uname").val();
            let email = $("#email").val();
            let password = $("#password").val();

            $(".error").remove();
           

            if(username.length < 1){
                $("#uname").after('<br><span class="error"> this field is required</span>');
            }else{
                let nregex = /^[A-Za-z]+$/ ;
                let validName = nregex.test(username);
                if(!validName){
                    $("#uname").after('<br><span class="error">Name should only contain alphabet</span>');
                }
            }
            if(email.length < 1){
                $("#email").after('<br><span class="error"> this field is required</span>');
            }else{
                let eregex =/^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$/;
                let validEmail = eregex.test(email);
                if(!validEmail){
                    $("#email").after('<br><span class="error">invalid email address</span>');
                }
            }
            if(password.length < 8){
                $("#password").after('<br><span class="error">password requires minimum eight characters</span>');
            }else{
                if ($('.error').length === 0) {
                    $("#div").show('.hack38-form-success-trigger').fadeOut('.hack38-form-success-trigger');
                    $('#myform')[0].reset();
                    }   
            }
           
        })
    })
</script>
<body>
    <div class="container">
        <div  class="show">
            <div id="div" style="background:rgba(30, 210, 57, 0.881); height:40px; width:500px; margin-left: 20px; text-align: center; border-radius: 20px;font-size: larger;">submitted successfully</div></div>
        <div class="forms">
            <h2 style="text-align: center;">Form Validation</h2>
        <form  id="myform">
                   
                        <label for="name">Username:</label>
                        <input class="input" id="uname" type="text"><br>
                        
                   
                        <label for="email">email :</label>
                        <input class="input" id="email" type="text"><br>
                    
                        <label for="password">Password:</label>
                        <input class="input" id="password" type="password">
                    
               
                <div style=" text-align: center;">
                    <input class="btn" type="submit" value="Submit" id="submit"></input>
                   </div>
                   </form>
                   </div>
    </div>
</body>
</html>
